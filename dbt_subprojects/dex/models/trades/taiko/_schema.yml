      tags: ['taiko', 'dex', 'trades', 'unagi', 'v2']
    description: 'Unagi V2 DEX trades on Taiko'
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('unagi_v2_taiko_base_trades_seed')
          filter:
            version: 2

